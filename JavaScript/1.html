<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- event -->
	<input type="button" value="hi" onclick="alert('hi')">
	<input type="text" id="userName" onkeydown="myKeydownFunc()">
	<input type="text" id="userAge" onkeydown="myKeydownFunc()">
	<input type="text" id="demo" onkeydown="keydownFunction()" onkeyup="keyupFunction()">

	<h1>JavaScript</h1>
	<script>
		document.write(1+1); // script와 html h와 다른점

		function myKeydownFunc() {
			document.getElementById("userName").style.backgroundColor = "red";
			document.getElementById("userAge").style.backgroundColor = "green";
		}
		function keydownFunction() {
			document.getElementById("demo").style.backgroundColor = "red";
		}
		function keyupFunction() {
			document.getElementById("demo").style.backgroundColor = "green";
		}
	</script>
</body>
</html>
