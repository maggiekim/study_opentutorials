<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>jQuery</title>
  <style>
  h1 {color: red;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    var color = $( "h1" ).css( "color" );
    $( "p" ).html( "Color is " + color );
  });
</script>
</head>
<body>
  <h1>Lorem ipsum dolor.</h1>
  <p></p>
</body>
</html>
